schemaVersion: "1.2"
endpoints:
    - name: rest-api-be2
      displayName: REST API
      service:
        basePath: /
        port: 8000
      type: REST
      networkVisibilities:
        - Project
        - Public

build: 
  version: 1.0 
  buildCommand: pip install -r requirements.txt 
  buildPath: backend 

start: command: uvicorn main:app --host=0.0.0.0 --port=8000

dependencies:
    connectionReferences:
    - name: openai-connection
      resourceRef: thirdparty:openai/v1